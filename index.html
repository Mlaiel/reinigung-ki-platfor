<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1.2, minimum-scale=0.5, viewport-fit=cover, user-scalable=yes" />
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#2563eb" />
    <title>Reinigung KI - Professionelle Reinigungsdienste Köln</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/src/main.css" rel="stylesheet" />
    <style>
        /* Critical CSS pour éviter le FOUC */
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding: 0; 
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
        }
        #root { 
            min-height: 100vh; 
        }
        
        /* CORRECTION MOBILE SIMPLE - Sans casser le CSS principal */
        @media screen and (max-width: 767px) {
            body, html, #root {
                overflow-x: hidden !important;
                max-width: 100vw !important;
            }
            
            /* Navigation mobile plus compacte */
            nav {
                padding-left: 8px !important;
                padding-right: 8px !important;
            }
            
            /* Sections avec moins de padding */
            section {
                padding-left: 12px !important;
                padding-right: 12px !important;
            }
            
            /* Texte navigation plus petit */
            nav span {
                font-size: 11px !important;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
